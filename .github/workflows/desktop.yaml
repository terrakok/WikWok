name: Build desktop apps

on:
  push:
    tags:
      - 'v*'

jobs:
  distributable:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_ext: deb
          - os: windows-latest
            artifact_ext: msi
          - os: macos-latest
            artifact_ext: dmg
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        run: ./gradlew packageReleaseDistributionForCurrentOS

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./composeApp/build/compose/binaries/main-release/${{ matrix.artifact_ext }}/WikWok-*.${{ matrix.artifact_ext }}
          tag: ${{ github.ref }}
          draft: true
